<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="root">

        <div class="container">

            <div class="main_picture">

                <div class="text">
                    <h1>{{countries[index].title}}</h1>
                    <p>{{countries[index].text}}</p>
                </div>
                    <img :src="countries[index].image" alt="">
                
            </div>
            
            <div class="thumbnails" >
                <div class="sliders">
                    <button id="slideUp" @click="slideUp">Up</button>
                    <button id="slideDown" @click="slideDown">Down</button>
                </div>

                <div v-for="(country, counter) in countries" :class="counter == index ? 'active':''" class="thumbnail">

                    <img :src="country.image" alt="">

                </div>
            </div>
            
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
